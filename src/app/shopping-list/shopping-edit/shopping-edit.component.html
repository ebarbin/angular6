<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            #name="ngModel"
            ngModel
            required>
            <span *ngIf="!name.valid && name.touched" class="pull-right help-block"> Name is required! </span>
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            #amount="ngModel"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
            <span *ngIf="!amount.valid && amount.touched" class="pull-right help-block"> Amount is required! </span>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">
              {{ editMode ? 'Update' : 'Add'}}
            </button>
            <button class="btn btn-danger" type="button" [disabled]="!editMode" (click)="onDelete()">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">
                Clear
            </button>
          </div>
        </div>
    </form>
  </div>
</div>
