<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit">Save</button>
          <button class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              formControlName="name"
              type="text"
              id="name"
              class="form-control">
              <span *ngIf="!recipeForm.get('name').valid" class="pull-right help-block">Name is required</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              formControlName="imagePath"
              type="text"
              id="imagePath"
              class="form-control">
              <span *ngIf="!recipeForm.get('imagePath').valid" class="pull-right help-block">Image path is required</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              formControlName="description"
              id="description"
              class="form-control" rows="6"></textarea>
              <span *ngIf="!recipeForm.get('imagePath').valid" class="pull-right help-block">Description is required</span>
          </div>
        </div>
      </div>
      <label>Ingredients</label>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ing of recipeForm.get('ingredients').controls; let i = index"
            [formGroupName]="i"
            style="margin-top:10px;">
            <div class="col-xs-8">
              <input
                formControlName="name"
                type="text"
                class="form-control">
                <span *ngIf="!recipeForm.get('ingredients').controls[i].controls.name.valid" class="pull-right help-block">*</span>
            </div>
            <div class="col-xs-2">
              <input
                formControlName="amount"
                type="number"
                class="form-control">
                <span *ngIf="!recipeForm.get('ingredients').controls[i].controls.amount.valid" class="pull-right help-block">*</span>
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
